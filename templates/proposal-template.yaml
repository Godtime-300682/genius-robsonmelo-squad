# =================================================================
# USAGE NOTES
# =================================================================
usage_notes: |
  CRITICAL SUCCESS FACTORS:
  1. Complete value conversation FIRST - never send cold
  2. Use CLIENT'S language from value conversation (not your assumptions)
  3. Keep to 2-3 pages (delete this YAML comments section when creating PDF)
  4. Value (Part 4) comes BEFORE fees (Part 5) - ALWAYS
  5. Offer choice of yeses (3 options minimum)
  6. Schedule follow-up call 3 days after sending
  7. Don't negotiate Option 1 price down - offer payment plans instead

  CLOSE RATE EXPECTATIONS:
  • After value conversation: 60-80%
  • Cold send (no conversation): 10-20%
  • With case study/testimonial: 75-85%

  COMMON MISTAKES TO AVOID:
  • Sending before value conversation (plummets close rate)
  • Making it too long (>3 pages loses attention)
  • Fees before value (triggers price objection)
  • Single option (no choice = pressure = resistance)
  • Generic language (use THEIR words from conversations)

